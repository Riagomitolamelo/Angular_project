<div class="mat-elevation-z8" >
  <form [formGroup]="clientlistForm" (ngSubmit)="onSubmit()" class="addForm">
    <mat-form-field appearance="fill" class="field">
      <mat-label class="label">Nome</mat-label>
      <input matInput formControlName="nome" required>
      <mat-error *ngIf="clientlistForm.get('nome')?.invalid && clientlistForm.get('nome')?.touched">
        Nome è obbligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label class="label">Cognome</mat-label>
      <input matInput formControlName="cognome" required>
      <mat-error *ngIf="clientlistForm.get('cognome')?.invalid && clientlistForm.get('cognome')?.touched">
        Cognome è obbligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label class="label">Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="clientlistForm.get('email')?.invalid && clientlistForm.get('email')?.touched">
        Email è obbligatoria.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label class="label">Azienda</mat-label>
      <input matInput formControlName="azienda" required> 
      <mat-error *ngIf="clientlistForm.get('azienda')?.invalid && clientlistForm.get('azienda')?.touched">
        Azienda è obbligatoria.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? 'Modifica Cliente' : 'Aggiungi Cliente' }}
    </button>
  </form>

  <table mat-table [dataSource]="dataSource" class="full-width-table">

    <!-- Colonna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let client"> {{client.nome}} </td>
    </ng-container>

    <!-- Colonna Cognome -->
    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let client"> {{client.cognome}} </td>
    </ng-container>

    <!-- Colonna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let client"> {{client.email}} </td>
    </ng-container>

    <!-- Colonna Azienda -->
    <ng-container matColumnDef="azienda">
      <th mat-header-cell *matHeaderCellDef> Azienda </th>
      <td mat-cell *matCellDef="let client"> {{client.azienda}} </td>
    </ng-container>

    <!-- Colonna Azioni -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Azioni </th>
      <td mat-cell *matCellDef="let client; let i = index">
        <button mat-button (click)="editClient(i)">Modifica</button>
        <button mat-button (click)="deleteClient(i)">Elimina</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
